
  <!DOCTYPE html>
  <html>
  <head>
    <title>Employee Summary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
      body {
        background-color: lightblue;
      }
      .card {
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center mb-3">Employee Summary</h1>
          <div class="row">

                    <h5 class="card-title">t</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Manager</h6>
                    <p class="card-text">ID: t</p>
                    <p class="card-text">Email: t</p>
                    <p class="card-text">Office Number: t</p>
                    
                    
                  </div>
                </div>
              </div>
            
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">l</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Intern</h6>
                    <p class="card-text">ID: l</p>
                    <p class="card-text">Email: l</p>
                    
                    
                    <p class="card-text">School: l</p>
                  </div>
                </div>
              </div>
            
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">r</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Engineer</h6>
                    <p class="card-text">ID: r</p>
                    <p class="card-text">Email: r</p>
                    
                    <p class="card-text">GitHub: r</p>
                    
                  </div>
                </div>
              </div>
            
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
